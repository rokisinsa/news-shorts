name: news-shorts-hourly

on:
  schedule:
    - cron: '10 * * * *'   # 毎時10分に実行
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo rm -f /var/lib/dpkg/lock-frontend /var/cache/apt/archives/lock || true
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends ffmpeg fonts-noto-cjk
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Ensure moviepy exists
        run: |
          python -m pip install --upgrade moviepy imageio-ffmpeg

      - name: Write OAuth files from secrets
        shell: bash
        run: |
          cat > client_secret.json <<'EOF'
          ${{ secrets.YT_CLIENT_SECRET_JSON }}
          EOF
          cat > yt_token.json <<'EOF'
          ${{ secrets.YT_TOKEN_JSON }}
          EOF

      - name: Run
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py
